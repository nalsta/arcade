<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arcade GO!</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#222,#000);
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
}

h1{margin-top:20px;}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(130px,1fr));
  gap:15px;
  max-width:520px;
  margin:30px auto;
}

.tile{
  background:#111;
  border:2px solid #00ffcc;
  padding:18px;
  border-radius:16px;
  font-size:16px;
  cursor:pointer;
  transition:0.2s;
}

.tile:hover{
  background:#00ffcc;
  color:black;
  transform:scale(1.05);
}

#game{display:none;}
canvas{
  background:black;
  border:2px solid #00ffcc;
  margin-top:20px;
}

#gameOver{
  display:none;
  margin-top:15px;
}
button{
  padding:10px 20px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== MENU ===== -->
<div id="menu">
  <h1>ğŸ® Arcade GO!</h1>

  <div class="grid">
    <div class="tile" onclick="startGame('pacman')">ğŸŸ¡ Pac-Man</div>
    <div class="tile" onclick="startGame('snake')">ğŸ Snake</div>
    <div class="tile" onclick="startGame('flappy')">ğŸ¦ Flappy Bird</div>
    <div class="tile" onclick="startGame('tetris')">ğŸ§± Tetris</div>

    <div class="tile" onclick="startGame('pong')">ğŸ“ Pong</div>
    <div class="tile" onclick="startGame('breakout')">ğŸ§± Breakout</div>
    <div class="tile" onclick="startGame('asteroids')">ğŸš€ Asteroids</div>
    <div class="tile" onclick="startGame('frogger')">ğŸ¸ Frogger</div>
  </div>
</div>

<!-- ===== GAME ===== -->
<div id="game">
  <canvas id="canvas" width="320" height="320"></canvas>

  <div id="gameOver">
    <h2>ğŸ’€ Game Over</h2>
    <button onclick="backToMenu()">â¬… Menu</button>
  </div>
</div>

<script>
const menu=document.getElementById("menu");
const game=document.getElementById("game");
const gameOver=document.getElementById("gameOver");
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
let loop;

/* ===== BASIS ===== */
function startGame(type){
  menu.style.display="none";
  game.style.display="block";
  gameOver.style.display="none";
  clearInterval(loop);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  if(type==="snake") startSnake();
  if(type==="pong") startPong();
  if(type==="flappy") startFlappy();
  if(type==="pacman") startPacman();
  if(type==="tetris") startTetris();
  if(type==="breakout") startBreakout();
  if(type==="asteroids") startAsteroids();
  if(type==="frogger") startFrogger();
}

function backToMenu(){
  clearInterval(loop);
  game.style.display="none";
  menu.style.display="block";
}

/* ===== SNAKE ===== */
function startSnake(){
  let x=160,y=160,dx=10,dy=0;
  document.onkeydown=e=>{
    if(e.key==="ArrowUp"){dx=0;dy=-10;}
    if(e.key==="ArrowDown"){dx=0;dy=10;}
    if(e.key==="ArrowLeft"){dx=-10;dy=0;}
    if(e.key==="ArrowRight"){dx=10;dy=0;}
  };
  loop=setInterval(()=>{
    x+=dx;y+=dy;
    if(x<0||y<0||x>310||y>310){end();}
    ctx.clearRect(0,0,320,320);
    ctx.fillStyle="lime";
    ctx.fillRect(x,y,10,10);
  },100);
}

/* ===== PONG ===== */
function startPong(){
  let paddleY=130, ballX=160, ballY=160, dx=3, dy=3;
  document.onmousemove=e=>{
    paddleY=e.clientY-canvas.getBoundingClientRect().top-30;
  };
  loop=setInterval(()=>{
    ballX+=dx;ballY+=dy;
    if(ballY<0||ballY>315) dy*=-1;
    if(ballX<10 && ballY>paddleY && ballY<paddleY+60) dx*=-1;
    if(ballX>320) end();
    ctx.clearRect(0,0,320,320);
    ctx.fillRect(0,paddleY,10,60);
    ctx.beginPath();
    ctx.arc(ballX,ballY,6,0,Math.PI*2);
    ctx.fill();
  },20);
}

/* ===== FLAPPY ===== */
function startFlappy(){
  let y=150,dy=0;
  document.onclick=()=>dy=-6;
  loop=setInterval(()=>{
    dy+=0.4;y+=dy;
    if(y<0||y>300) end();
    ctx.clearRect(0,0,320,320);
    ctx.fillStyle="yellow";
    ctx.fillRect(150,y,20,20);
  },20);
}

/* ===== PACMAN ===== */
function startPacman(){
  let x=160,y=160;
  document.onkeydown=e=>{
    if(e.key==="ArrowUp")y-=10;
    if(e.key==="ArrowDown")y+=10;
    if(e.key==="ArrowLeft")x-=10;
    if(e.key==="ArrowRight")x+=10;
  };
  loop=setInterval(()=>{
    ctx.clearRect(0,0,320,320);
    ctx.fillStyle="yellow";
    ctx.beginPath();
    ctx.arc(x,y,14,0,Math.PI*2);
    ctx.fill();
  },80);
}

/* ===== TETRIS (BASIS) ===== */
function startTetris(){
  let y=0;
  loop=setInterval(()=>{
    y+=10;
    if(y>280) end();
    ctx.clearRect(0,0,320,320);
    ctx.fillStyle="cyan";
    ctx.fillRect(140,y,40,40);
  },300);
}

/* ===== BREAKOUT ===== */
function startBreakout(){
  let x=160,y=280;
  document.onmousemove=e=>{
    x=e.clientX-canvas.getBoundingClientRect().left-40;
  };
  loop=setInterval(()=>{
    ctx.clearRect(0,0,320,320);
    ctx.fillStyle="white";
    ctx.fillRect(x,y,80,10);
  },20);
}

/* ===== ASTEROIDS ===== */
function startAsteroids(){
  let x=160;
  document.onkeydown=e=>{
    if(e.key==="ArrowLeft")x-=10;
    if(e.key==="ArrowRight")x+=10;
  };
  loop=setInterval(()=>{
    ctx.clearRect(0,0,320,320);
    ctx.fillStyle="white";
    ctx.fillRect(x,290,20,20);
  },30);
}

/* ===== FROGGER ===== */
function startFrogger(){
  let y=300;
  document.onkeydown=e=>{
    if(e.key==="ArrowUp")y-=20;
  };
  loop=setInterval(()=>{
    if(y<0) end();
    ctx.clearRect(0,0,320,320);
    ctx.fillStyle="lime";
    ctx.fillRect(150,y,20,20);
  },100);
}

function end(){
  clearInterval(loop);
  gameOver.style.display="block";
}
</script>

</body>
</html>
