<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Arcade GO!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:black;
  color:white;
  text-align:center;
  font-family:Arial, sans-serif;
}

#title{
  font-size:42px;
  margin:20px;
  color:lime;
  text-shadow:0 0 15px lime;
}

#startScreen button, #backBtn{
  display:block;
  margin:10px auto;
  padding:15px 30px;
  font-size:18px;
  border-radius:10px;
  cursor:pointer;
}

canvas{
  display:none;
  background:#000;
  margin:auto;
  border:4px solid lime;
}
</style>
</head>

<body>

<h1 id="title">üéÆ Arcade GO!</h1>

<div id="startScreen">
  <button onclick="launch('snake')">üêç Snake</button>
  <button onclick="launch('pong')">üèì Pong (2P)</button>
  <button onclick="launch('pacman')">üü° Pac-Man</button>
</div>

<button id="backBtn" onclick="goBack()" style="display:none">‚¨Ö Terug</button>

<canvas id="game" width="500" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let loop;

// ---------- GELUID ----------
function beep(freq,time){
  let a=new(AudioContext||webkitAudioContext)();
  let o=a.createOscillator();
  o.frequency.value=freq;
  o.connect(a.destination);
  o.start();
  setTimeout(()=>{o.stop();a.close()},time);
}

// ---------- MENU ----------
function launch(game){
  document.getElementById("startScreen").style.display="none";
  document.getElementById("title").style.display="none";
  document.getElementById("backBtn").style.display="block";
  canvas.style.display="block";
  startGame(game);
}

function goBack(){
  clearInterval(loop);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  document.getElementById("startScreen").style.display="block";
  document.getElementById("title").style.display="block";
  document.getElementById("backBtn").style.display="none";
  canvas.style.display="none";
}

// ---------- GAME START ----------
function startGame(name){
  clearInterval(loop);
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(name==="snake") snakeGame();
  if(name==="pong") pongGame();
  if(name==="pacman") pacmanGame();
}

// ================= SNAKE =================
function snakeGame(){
let box=20;
let snake=[{x:200,y:200}];
let dir="RIGHT";
let food={x:100,y:100};
let score=0;

addEventListener("keydown",e=>{
  if(e.key==="ArrowUp"&&dir!=="DOWN")dir="UP";
  if(e.key==="ArrowDown"&&dir!=="UP")dir="DOWN";
  if(e.key==="ArrowLeft"&&dir!=="RIGHT")dir="LEFT";
  if(e.key==="ArrowRight"&&dir!=="LEFT")dir="RIGHT";
});

loop=setInterval(()=>{
ctx.clearRect(0,0,500,400);

// muur
ctx.strokeStyle="lime";
ctx.lineWidth=4;
ctx.strokeRect(0,0,500,400);

let head={x:snake[0].x,y:snake[0].y};
if(dir==="UP")head.y-=box;
if(dir==="DOWN")head.y+=box;
if(dir==="LEFT")head.x-=box;
if(dir==="RIGHT")head.x+=box;

// muur = dood
if(head.x<0||head.y<0||head.x>480||head.y>380){
  beep(200,300);
  clearInterval(loop);
  alert("Game Over");
  return;
}

snake.unshift(head);
if(head.x===food.x&&head.y===food.y){
  score++;
  beep(800,80);
  food={
    x:Math.floor(Math.random()*25)*20,
    y:Math.floor(Math.random()*20)*20
  };
}else{
  snake.pop();
}

ctx.fillStyle="red";
ctx.fillRect(food.x,food.y,box,box);

ctx.fillStyle="lime";
snake.forEach(s=>ctx.fillRect(s.x,s.y,box,box));

ctx.fillText("Score: "+score,10,15);
},120);
}

// ================= PONG (2P) =================
function pongGame(){
let ball={x:250,y:200,dx:4,dy:4,size:8};
let p1={x:10,y:150,w:10,h:80,dy:0};
let p2={x:480,y:150,w:10,h:80,dy:0};

addEventListener("keydown",e=>{
  if(e.key==="w")p1.dy=-5;
  if(e.key==="s")p1.dy=5;
  if(e.key==="ArrowUp")p2.dy=-5;
  if(e.key==="ArrowDown")p2.dy=5;
});
addEventListener("keyup",()=>{p1.dy=0;p2.dy=0});

loop=setInterval(()=>{
ctx.clearRect(0,0,500,400);

// muren
ctx.strokeStyle="white";
ctx.lineWidth=4;
ctx.strokeRect(0,0,500,400);

ball.x+=ball.dx;
ball.y+=ball.dy;
p1.y+=p1.dy;
p2.y+=p2.dy;

// paddles binnen veld
p1.y=Math.max(0,Math.min(320,p1.y));
p2.y=Math.max(0,Math.min(320,p2.y));

// botsen
if(ball.y<0||ball.y>400)ball.dy*=-1;
if(ball.x<p1.x+p1.w&&ball.y>p1.y&&ball.y<p1.y+p1.h){
  ball.dx*=-1;beep(600,80);
}
if(ball.x>p2.x&&ball.y>p2.y&&ball.y<p2.y+p2.h){
  ball.dx*=-1;beep(600,80);
}

ctx.fillRect(p1.x,p1.y,p1.w,p1.h);
ctx.fillRect(p2.x,p2.y,p2.w,p2.h);
ctx.beginPath();
ctx.arc(ball.x,ball.y,ball.size,0,Math.PI*2);
ctx.fill();
},30);
}

// ================= PAC-MAN =================
function pacmanGame(){
let pac={x:250,y:200,dx:0,dy:0};
let ghosts=[{x:100,y:100,dx:2,dy:0,color:"red"}];
let pellets=[];
for(let y=40;y<360;y+=40)
for(let x=40;x<460;x+=40)
pellets.push({x,y});

addEventListener("keydown",e=>{
  if(e.key==="ArrowUp"){pac.dx=0;pac.dy=-2}
  if(e.key==="ArrowDown"){pac.dx=0;pac.dy=2}
  if(e.key==="ArrowLeft"){pac.dx=-2;pac.dy=0}
  if(e.key==="ArrowRight"){pac.dx=2;pac.dy=0}
});

loop=setInterval(()=>{
ctx.clearRect(0,0,500,400);

pac.x+=pac.dx;
pac.y+=pac.dy;

ghosts.forEach(g=>{
  g.x+=g.dx;
  g.y+=g.dy;
  if(Math.random()<0.02){
    let d=[[2,0],[-2,0],[0,2],[0,-2]][Math.floor(Math.random()*4)];
    g.dx=d[0];g.dy=d[1];
  }
  if(Math.abs(g.x-pac.x)<12&&Math.abs(g.y-pac.y)<12){
    beep(150,300);
    clearInterval(loop);
    alert("Game Over");
  }
  ctx.fillStyle=g.color;
  ctx.beginPath();
  ctx.arc(g.x,g.y,10,0,Math.PI*2);
  ctx.fill();
});

pellets=pellets.filter(p=>{
  let hit=Math.abs(p.x-pac.x)<10&&Math.abs(p.y-pac.y)<10;
  if(hit)beep(800,50);
  return !hit;
});

ctx.fillStyle="yellow";
ctx.beginPath();
ctx.arc(pac.x,pac.y,10,0,Math.PI*2);
ctx.fill();

ctx.fillStyle="white";
pellets.forEach(p=>ctx.fillRect(p.x,p.y,4,4));
},30);
}
</script>

</body>
</html>
